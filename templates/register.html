{% extends "layout.html" %}
{% set active_page = "register" %}

{% block main%}
<div class="container-fluid bg">

	<div class="row justify-content-center">
			<form class="form-border" method="post" action="/register">
				<h3 id="main-header" class="text-center">Register</h3>
				<div class="form-group">
				<label for="name" class="placeholders">Name</label>
				<input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="name" class="placeholders">UserName</label>
                    <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter username">
                    </div>
				<div class="form-group">
				<label for="exampleInputPassword1" class="placeholders">Password</label>
				<input type="password" class="form-control" name="password" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="placeholders">Confrim Password</label>
                    <input type="password" class="form-control" name="c_password" id="c_password" placeholder="Password">
                    </div>
				<button type="submit" class="btn btn-outline-dark btn-block">Register</button>
			</form>
	</div>
</div>


{% endblock %}
